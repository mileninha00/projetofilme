{% extends 'base.html' %}
{% block content %}

<h2>{{ object.nome }}</h2>
<ul>
    {% for filme in object.filmes.all %}
    <li>{{ filme.titulo }} - {{ filme.atores }} - <img src="{{ filme.capa.url }}" alt="{{ filme.titulo }}" width=100></li>
    {% endfor %}
</ul>
<a href="{% url 'playlist_update' object.pk %}">Editar</a>
<a href="{% url 'playlist_delete' object.pk %}">Excluir</a>


{%endblock%}
